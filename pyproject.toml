[tool.poetry]
name = "pybuoy"
version = "0.5.7"
authors = ["Kyle J. Burda <kylejbdev@gmail.com>"]
classifiers=[
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.11",
]
description = "Python wrapper for NOAA and NDBC REST web services."
documentation = "https://pybuoy.readthedocs.io"
include = ["LICENSE"]
keywords=["NDBC", "NOAA", "api", "buoy", "weather", "wrapper"]
license = "GPL-3.0-or-later"
readme = "README.rst"

[tool.poetry.urls]
"Source Code" = "https://github.com/clairBuoyant/pybuoy"
"Bug Tracker" = "https://github.com/clairBuoyant/pybuoy/issues"

[tool.poetry.dependencies]
lxml = "^5.3.0"
python = "^3.11"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.7,<0.10"
mypy = "^1.14.0"
pre-commit = "^4.0.1"
pytest = "^8.3.4"
types-requests = "^2.32.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
furo = "^2024.8.6"
Sphinx = "^8.1.3"

[tool.ruff]
exclude = [
  ".git",
  ".github",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "dist",
  "htmlcov",
]
line-length = 88
target-version = "py311"

[tool.mypy]
namespace_packages = true
explicit_package_bases = true
exclude = '''
(
  /(
    \.git
    | dist
    | docs/source/conf.py
    | .venv
  )/
)
'''

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = [
  "tests",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
